    <section class="titulo1">
        <h2>ENVÍA TUS DATOS</h2>
        <p>Este es un párrafo de ejemplo que describe el contenido de esta sección. Puedes agregar más texto aquí para
            ampliar la descripción.</p>
    </section>

    <div class="seccionformulario">
        <div class="columnas">
            <img src="imagen/form.jpg" alt="Imagen de Contacto">
        </div>
        <div class="columnas">
            <form action="#" method="post">
                <table>
                    <tr>
                        <td><label for="name">Nombre y Apellido:</label></td>
                        <td><input type="text" id="name" name="name" placeholder="Ingresa Nombre y Apellido" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Correo Electrónico:</label></td>
                        <td><input type="email" id="email" name="email" placeholder="Ingresa Correo" required></td>
                    </tr>
                    <tr>
                        <td><label for="message">Mensaje:</label></td>
                        <td><textarea id="message" name="message" rows="4" placeholder="Ingresa mensaje" required></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit">Enviar</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
